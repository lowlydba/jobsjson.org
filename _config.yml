# Site settings
title: "jobsjson.org"
description: "A specification for a standardized jobs.json file to describe open positions"
url: "https://jobsjson.org"
baseurl: ""

# Build settings
markdown: kramdown
theme: minima

# Kramdown settings for GitHub Flavored Markdown
kramdown:
  input: GFM
  hard_wrap: true
  syntax_highlighter: rouge
  parse_block_html: true

# Include static files
include:
  - humans.txt
  - favicon.svg

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - README.md
  - SPECIFICATION.md
